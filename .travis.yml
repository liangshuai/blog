language: node_js
node_js: stable

# S: Build Lifecycle
install:
  - git clone https://github.com/dongyuanxin/theme-bmw.git themes/bmw
  - npm install
  - npx yuque-hexo sync
  - cp _config.theme.yml themes/

script:
  - hexo clean
  - hexo g

after_script:
  - cd ./public
  - git init
  - git config user.name "liangshuai"
  - git config user.email "liangshuais@qq.com"
  - git add .
  - git commit -m "Update blog"
  - git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" master:gh-pages
# E: Build LifeCycle

branches:
  only:
    - master
env:
 global:
   - GH_REF: github.com/liangshuai/blog.git
